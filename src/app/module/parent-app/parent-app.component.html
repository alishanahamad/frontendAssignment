<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName"><span style="color: red;">*</span> Name &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name is required"/>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required"><span style="color: red;">User Name is required</span></div>
        </div>
    </div>
    <div class="form-group">
        <label for="email"><span style="color: red;">*</span> Email &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;</label>
        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email is required" email/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"><span style="color: red;">User email is required</span></div>
        </div>
    </div>
    <div class="form-group">
        <label for="password"><span style="color: red;">*</span> Password &nbsp; &nbsp;</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password is required"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"><span style="color: red;">Password must be at least 6 characters</span></div>
        </div>
    </div>
    <div class="form-group">
        <label for="contact"><span style="color: red;">*</span> Contact &nbsp; &nbsp; &nbsp;</label>
        <input type="number" formControlName="contact" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" placeholder="Contact No is required"/>
        <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
            <div *ngIf="f.contact.errors.required"><span style="color: red;">Contact no is required</span></div>
            <div *ngIf="f.contact.errors.minlength">Contact no is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="submitButton" > Register </button>&nbsp; &nbsp;
        <button type="button" name="reset" class="resetButton" (click)="resetForm()"> Cancel</button>
    </div>
</form>
<app-child-app [userDetails]="user"></app-child-app>
